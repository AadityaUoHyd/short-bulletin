server:
  port: 8080

spring:
  application:
    name: short-bulletin
  datasource:
    url: jdbc:postgresql://db:5432/short_bulletin_db?currentSchema=public
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
    schema: classpath:db/migration/V1__init.sql
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
